<!DOCTYPE html>
<html>
<head>
  <title>LED 控制</title>
</head>
<body>
  <h1>LED 控制</h1>
  <p><a href="#" onclick="turnOnLED();">開啟 LED</a></p>
  <p><a href="#" onclick="turnOffLED();">關閉 LED</a></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function turnOnLED() {
      $.ajax({
        url: "http://192.168.2.204/led/on",
        success: function(response) {
          console.log(response);
        }
      });
    }

    function turnOffLED() {
      $.ajax({
        url: "http://192.168.2.204/led/off",
        success: function(response) {
          console.log(response);
        }
      });
    }
  </script>
</body>
</html>
