<!DOCTYPE html>
<html>
<head>
  <title>LED 控制</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>LED 控制</h1>
  <button id="ledOnBtn">開啟 LED</button>
  <button id="ledOffBtn">關閉 LED</button>

  <script>
    function sendRequest(url) {
      $.ajax({
        url: "proxy.php?url=" + encodeURIComponent(url),
        method: "GET",
        success: function(response) {
          console.log(response);
        },
        error: function(error) {
          console.log(error);
        }
      });
    }

    document.getElementById("ledOnBtn").addEventListener("click", function() {
      sendRequest("http://192.168.2.204/led/on");
    });

    document.getElementById("ledOffBtn").addEventListener("click", function() {
      sendRequest("http://192.168.2.204/led/off");
    });
  </script>
</body>
</html>
