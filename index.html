<!DOCTYPE html>
<html>
<head>
  <title>LED 控制</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>LED 控制</h1>
  <button id="ledOnBtn">開啟 LED</button>
  <button id="ledOffBtn">關閉 LED</button>

  <script>
    $(document).ready(function() {
      $("#ledOnBtn").click(function() {
        $.ajax({
          url: "http://192.168.2.204/led/on",
          success: function() {
            console.log("LED 已開啟");
          },
          error: function() {
            console.log("發生錯誤");
          }
        });
      });

      $("#ledOffBtn").click(function() {
        $.ajax({
          url: "http://192.168.2.204/led/off",
          success: function() {
            console.log("LED 已關閉");
          },
          error: function() {
            console.log("發生錯誤");
          }
        });
      });
    });
  </script>
</body>
</html>
